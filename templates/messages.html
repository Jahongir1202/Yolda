<!DOCTYPE html>
<html>
<head>
    <title>Kelgan xabarlar</title>
</head>
<body>

<h2>API orqali kelgan xabarlar</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>#</th>
        <th>Xabar</th>
        <th>Vaqt</th>
    </tr>

    {% for msg in messages %}
    <tr>
        <td>{{ msg.id }}</td>
        <td>{{ msg.message }}</td>
        <td>{{ msg.created_at }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
